<wicket:extend>
	<div style="padding-top: 10px;">
		<h3>Create Recipe</h3>

		<form wicket:id="form">
			<fieldset>
				<legend> Title </legend>
				<input wicket:id="title" maxlength="150" size="80" />
			</fieldset>

			<fieldset>
				<legend>Ingredient(s)</legend>
				<table>
					<tr>
						<td><span wicket:id="msisdnRangeEntry" /></td>
					</tr>
					<tr>
						<td><span wicket:id="msisdnRangeList" /></td>
					</tr>
				</table>

			</fieldset>

			<fieldset>
				<legend> Directions </legend>
				<textarea wicket:id="directions" rows="5" cols="80" maxlength="799"></textarea>
			</fieldset>
			<table>
				<tr>
					<td>
						<button type="submit" wicket:id="btnSend">Create Recipe</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</wicket:extend>
