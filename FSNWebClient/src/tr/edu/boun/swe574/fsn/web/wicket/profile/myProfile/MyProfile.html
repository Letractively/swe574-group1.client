<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Cache-control" content="no-cache">
</head>
<body>
	<wicket:extend>
		<div id="mainContainer">
			<!-- <div style="padding-top:0px;"> -->
				<table width="100%" align="center" class="profileTable">
					<tr>
						<td align="center" style="margin-top: 0px; padding-top:0px;" valign="top">
								<img wicket:id="search_icon" style="width: 151px;height: 174px;"/><br><br>
								Update / 
								<a wicket:id="lnkDeletePhoto">Delete</a> photo<br><br>
								<a wicket:id="lnUpdateProfile">Update Profile</a> <br/><br>
								<a wicket:id="lnkAddToBL">Add to Blacklist</a> <br/><br>
						</td>
						<td>
							<div style="padding-left: 10px;">
								<div class="profiletitle">
									<h1>Myra Hudson</h1><br/>
									<span class="profileMsg" >
										<span wicket:id="lblMessage"></span><br/><br/>
										<b>Location:</b>&nbsp;<span wicket:id="lblLocation"></span><br/><br/>
										<b>Date of birth:</b>&nbsp;<span wicket:id="lblBirthDate"></span>
									</span>
								</div>
								<hr>
								<div>
									<h3>Ingredients Blacklist</h3>
									<span  class="profileMsg" wicket:id="blackList">
											<p>
											<b><span wicket:id="category"/></b><br/>
												<span wicket:id="ingredientsLoop">
													<a class="post-tag" wicket:id="lnDeleteBL"><span wicket:id="ingredient"></span></a>&nbsp;
												</span>
											</p>
									</span>
								</div>
							 </div>
							<hr>
						</td>
					</tr>
				</table>
			</div>
			<div wicket:id="mwUpdateProfile"></div>
			<div wicket:id="mwDeleteFromBL"></div>
			<div wicket:id="mwDeletePhoto"></div>
			<div wicket:id="mwAddToBL"></div>
	</wicket:extend>
</body>
</html>
