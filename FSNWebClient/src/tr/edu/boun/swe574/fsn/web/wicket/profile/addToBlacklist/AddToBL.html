<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Delete ingredient from blacklist</title>
</head>
<body>
	<wicket:panel>
			<div id="mainContainer" class="profileMsg" style="padding-top: 30px; text-align: center;">
				<form wicket:id="form">
					<p>Type ingredient name in the input box below and select the matching ingredient from the list appeared.</p><br/>
					<p style="text-align: center;">
					<input type="text" wicket:id="ac" size="30"/>
					<br/><br/><br/>
					<b><i>Selected ingredients:</i></b><span wicket:id="selectedValue"></span><br/><br/>
					<table style="margin-left: auto; margin-right: auto">
						<tr>
							<td>
								<a wicket:id="lnkDelete" class="btn blue done" style="margin: auto;"> <i></i> <span>
								<i></i> <span></span> Add to Blacklist</span> </a> 
								<a wicket:id="lnkCancel" class="btn red done" style="margin: auto;"><i></i> <span>
								<i></i> <span></span> Cancel </span></a>
							</td>
						</tr>
					</table>
					</p>
				</form>
				<div wicket:id="msgPanel"></div>
			</div>

	</wicket:panel>
</body>
</html>
