<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Delete Profile Photo</title>
</head>
<body>
	<wicket:panel>
			<div id="mainContainer" class="profileMsg" style="padding-top: 30px; text-align: center;">
				<form wicket:id="form">
					<div wicket:id="feedBackPanel"></div>
					<p>Upload new profile photo</p>
					
					<div style="margin-left: auto; margin-right: auto">
							<br/>
							Choose file:&nbsp;<input wicket:id="fileInput" type="file" /> 
							<span wicket:id="progress">[upload progress bar]</span>
							<br/><br/>
					</div>
					
					<table style="margin-left: auto; margin-right: auto">
						<tr>
							<td align="center">
								<a wicket:id="lnkDelete" class="btn blue done"> <i></i> <span>
								<i></i> <span></span> Upload </span> </a>
								<a wicket:id="lnkCancel" class="btn red done"><i></i> <span>
								<i></i> <span></span> Cancel </span></a>
							</td>
						</tr>
					</table>
				</form>
			</div>
	</wicket:panel>
</body>
</html>
