<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login to Food Social Network</title>
<link href="css/femtoapp.css" rel="stylesheet" type="text/css" />
<link href="css/buttonElements.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="script/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="script/jquery-jconfirmaction.js"></script>
<script type="text/javascript" src="script/jquery-tooltip.js"></script>
<script type="text/javascript" src="script/jquery-cookie.js"></script>
<script type="text/javascript" src="script/login.js"></script>
</head>
<body>
	<div id="mainContainer">
		<div id="loginContainer">
			<table width="360" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="12"><img src="images/solUst.png" width="12"
						height="12" />
					</td>
					<td width="336" bgcolor="#FFFFFF"></td>
					<td width="12"><img src="images/sagUst.png" width="12"
						height="12" />
					</td>
				</tr>
			</table>
			<div id="loginForm">
				<span wicket:id="signInPanel"></span>
				<div id="clear"></div>
			</div>
			<div id="clear"></div>
			<table width="360" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="12"><img src="images/solAlt.png" width="12"
						height="12" />
					</td>
					<td width="336" bgcolor="#FFFFFF"></td>
					<td width="12"><img src="images/sagAlt.png" width="12"
						height="12" />
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
