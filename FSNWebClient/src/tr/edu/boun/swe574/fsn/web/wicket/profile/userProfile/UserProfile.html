<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
<body>
	<wicket:extend>
		<div id="mainContainer">
			<!-- <div style="padding-top:0px;"> -->
				<table width="100%" align="center" class="profileTable">
					<tr>
						<td align="left" style="margin-top: 0px; padding-top:0px;" valign="top">
								<img wicket:id="search_icon" style="width: 151px;height: 174px;"/>
								
						</td>
						<td align="left">
							<div style="padding-left: 10px;">
								<div class="profiletitle">
									<h1>Marcelino Sanchez</h1><br/>
									<span class="profileMsg" >
										<span wicket:id="lblMessage"></span><br/><br/>
										<b>Location:</b>&nbsp;<span wicket:id="lblLocation"></span><br/><br/>
										<b>Date of birth:</b>&nbsp;<span wicket:id="lblBirthDate"></span>
									</span>
								</div>
								<hr>
								<div>
									<h3>Ingredients Blacklist</h3>
									<span  class="profileMsg" wicket:id="blackList">
											<p>
											<b><span wicket:id="category"></span></b><br/>
												<span wicket:id="ingredientsLoop">
													<span class="post-tag" wicket:id="ingredient"></span>&nbsp;
												</span>
											</p>
									</span>
								</div>
							 </div>
							<hr>
						</td>
					</tr>
				</table>
			</div>
	</wicket:extend>
</body>
</html>
