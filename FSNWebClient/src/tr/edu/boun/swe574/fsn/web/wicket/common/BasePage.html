<br/>

						<span  wicket:id="lblEmail" ></span>&nbsp;<a href="" style="font-size: 12px;" wicket:id="lnkSignOut">LOGOUT</a></td>
						
					</tr>
				</table>
			</div>
			<!-- <div style="text-align: right;">
				<a href="" wicket:id="lnkSignOut">LOGOUT </a>
			</div> -->

		<div class="clear"></div>
	</div>

	<div class="container_16" id="container">
		<div class="clear"></div>
		

		
		<div class="grid_4">
			<div id="sidemenu" style="min-height: 480px;">
				<ul id="menu">
					<li id="uploadFileTab" wicket:id="profileTab"><a>Profile</a>
						<ul>
							<wicket:link>
								<li><a href="msisdnSearch" wicket:id="lnkMyProfile">
										My Profile
								</a></li>
								<li><a href="msisdnSearch" wicket:id="lnkSearchForUsers">
										Search For Users
								</a></li>
								<li><a href="msisdnSearch" wicket:id="lnkFollowedUsers">
										Users Followed by Me
								</a></li>
